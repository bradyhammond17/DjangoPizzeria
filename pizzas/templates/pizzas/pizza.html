{% extends "pizzas/base.html" %}


{% block content %}
<p>
    Pizza: {{ pizza }}
</p>

<ul>
    {% for t in toppings %}
    <li>
        <p> {{ t.topping_name }}</p>
    </li>
    {% empty %}
    <li> There are no entries for this topic yet.</li>
    {% endfor %}
</ul>
<p>
    {% load static %} <img src="{% static 'pizzas/media/' %}{{pizza}}.jpg"  alt= {{ pizza }} />
</p>

{% endblock content %}
