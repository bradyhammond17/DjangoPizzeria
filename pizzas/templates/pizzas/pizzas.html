{% extends "pizzas/base.html" %}

{% block header %}
    <h1>Pizzas</h1>
{% endblock header %}

{% block content %}

    <ul>
        {% for pizza in pizzas %}
            <li>
                <h3>
                    <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
                </h3>
            </li>
        {% endfor %}
    </ul>

    {% endblock content %}
